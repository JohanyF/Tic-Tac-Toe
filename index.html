<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main class="main">
            <p class="message">Player 1 Turn...</p>
            <div class="game-container">
                <button type="button" class="btn-cell nbl nbt" data-row="0" data-col="0"></button>
                <button type="button" class="btn-cell nbt" data-row="0" data-col="1"></button>
                <button type="button" class="btn-cell nbt nbr" data-row="0" data-col="2"></button>
                <button type="button" class="btn-cell nbl" data-row="1" data-col="0"></button>
                <button type="button" class="btn-cell" data-row="1" data-col="1"></button>
                <button type="button" class="btn-cell nbr" data-row="1" data-col="2"></button>
                <button type="button" class="btn-cell nbl nbb" data-row="2" data-col="0"></button>
                <button type="button" class="btn-cell nbb " data-row="2" data-col="1"></button>
                <button type="button" class="btn-cell nbr nbb" data-row="2" data-col="2"></button>
            </div>
            <div class="score-container">
                <div class="score-card">
                    <p>Player 1 (X)</p>
                    <p class="score" id="player-1">0</p>
                </div>
                <div class="score-card">
                    <p>Player 2 (O)</p>
                    <p class="score" id="player-2">0</p>
                </div>

                
            </div>
        </main>
        <div>
            <button type="button" class="restart-btn">Restart</button>
            <button type="button" class="rematch-btn">Rematch</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
